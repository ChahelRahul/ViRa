<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Victoria & Rahul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff9f9;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #b71c1c;
    }

    iframe {
      width: 100%;
      max-width: 1100px;
      height: 1000px;
      border: none;
      border-radius: 10px;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #fce4ec;
      padding: 1rem;
    }

    .navbar a {
      text-decoration: none;
      color: #b71c1c;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #f8bbd0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <h1>Our Gallery</h1>
  <p>Updated automatically as we add new photos ðŸ“·</p>

</body>
</html>
