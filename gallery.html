<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Victoria & Rahul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff9f9;
      text-align: center;
      padding: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    h1 {
      color: #b71c1c;
    }
  </style>
</head>
<body>

  <div id="nav-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <h1>Our Gallery</h1>
  <p>Updated automatically as we add new photos ðŸ“·</p>

  <div class="gallery" id="gallery"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxH4ON35WXKEiZP-UsAqFUdleGQu_opGamBhaDmDfxH-8nMlrephJGYoYHB3EVoTVsS/exec')
      .then(res => res.json())
      .then(images => {
        const container = document.getElementById('gallery');
        images.forEach(img => {
          const image = document.createElement('img');
          image.src = img.url;
          image.alt = img.name;
          container.appendChild(image);
        });
      })
      .catch(err => {
        console.error("Failed to load gallery:", err);
        document.getElementById('gallery').innerHTML = "<p>Unable to load images right now.</p>";
      });
  </script>
</body>
</html>
