<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff9f9;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #b71c1c;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Our Wedding Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbwfFIYORXRcN6lzN91kffeG5YkdF4WMzU-0ir-1GhlruDF9iBdFGzQoo2L-Af0i01qo/exec')
      .then(response => response.json())
      .then(images => {
        const container = document.getElementById('gallery');
        images.forEach(img => {
          const image = document.createElement('img');
          image.src = img.url;
          image.alt = img.name;
          container.appendChild(image);
        });
      })
      .catch(err => {
        document.getElementById('gallery').innerHTML = "<p>Could not load gallery. Try again later.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
