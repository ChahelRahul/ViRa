<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Victoria & Rahul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Mirza&display=swap" rel="stylesheet">
  <style>
    body {
  background: url('./assets/images/Pages.png') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 2rem;
  background-color: #fff9f9; /* fallback if image doesn't load */
}


h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #B27409;
      margin: 0;
      text-align: center;
    }

    h2, h3 {
      font-family: 'Mirza', cursive;
      color: #B27409;
      text-transform: uppercase;
      margin-top: 2rem;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #000000BF;
      padding: 1rem;
    }

    .navbar a {
      text-decoration: none;
      font-family: 'Mirza', cursive;
      color: #B27409;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #f8bbd0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .error {
      color: red;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- âœ… Dynamic Navbar -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <h1>Our Wedding Gallery</h1>
  <div class="gallery" id="gallery"></div>
  <div class="error" id="error"></div>

  <script>
   fetch("https://wedding-gallery-161577458810.europe-west1.run.app/photos")
  .then(res => res.json())
  .then(images => {
    const container = document.getElementById("gallery");
    if (!Array.isArray(images)) {
      document.getElementById("error").textContent = "Gallery is updating. Please check back soon!";
      console.error("Unexpected response:", images);
      return;
    }
    images.forEach(img => {
      const image = document.createElement("img");
      image.src = img.url;
      image.alt = img.filename;
      container.appendChild(image);
    });
  })
  .catch(err => {
    document.getElementById("error").textContent = "Failed to load gallery.";
    console.error("Gallery error:", err);
  });

  </script>
</body>
</html>
