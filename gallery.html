<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Victoria & Rahul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Mirza&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('./assets/images/Pages.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff9f9;
      color: white;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #B27409;
      margin: 0;
      text-align: center;
    }

    h2, h3 {
      font-family: 'Mirza', cursive;
      color: #B27409;
      text-transform: uppercase;
      margin-top: 2rem;
    }

    .content-wrapper {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #000000BF;
      padding: 1rem;
    }

    .navbar a {
      text-decoration: none;
      font-family: 'Mirza', cursive;
      color: #B27409;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #f8bbd0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .error {
      color: red;
      margin-top: 2rem;
    }

    .loader-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      margin-top: 2rem;
    }

    .cat-loader {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 0 5px #00000088);
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="nav-placeholder"></div>
<script>
  const loader = document.getElementById("loader");
  const container = document.getElementById("gallery");
  const errorBox = document.getElementById("error");

  function displayImages(images) {
    container.style.display = "grid";
    images.forEach((img, i) => {
      const image = document.createElement("img");
      image.src = img.url || "";
      image.alt = img.filename || `photo_${i + 1}`;
      image.onerror = () => image.remove(); // silently skip broken images
      container.appendChild(image);
    });
  }

  fetch("https://wedding-gallery-161577458810.europe-west1.run.app/photos")
    .then(res => res.json())
    .then(images => {
      loader.style.display = "none";

      if (!Array.isArray(images)) {
        errorBox.textContent = "⚠️ Gallery response is invalid.";
        console.error("Invalid gallery response:", images);
        return;
      }

      displayImages(images);
    })
    .catch(err => {
      loader.style.display = "none";
      errorBox.textContent = "⚠️ Gallery could not be loaded.";
      console.error("Gallery fetch error:", err);
    });
</script>

</body>
</html>
