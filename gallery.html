<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Victoria & Rahul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff9f9;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #b71c1c;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .error-message {
      color: red;
      margin-top: 2rem;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #fce4ec;
      padding: 1rem;
    }

    .navbar a {
      text-decoration: none;
      color: #b71c1c;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #f8bbd0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <h1>Our Gallery</h1>
  <p>Updated automatically as we add new photos ðŸ“·</p>

  <div class="gallery" id="gallery"></div>
  <div id="error" class="error-message"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxH4ON35WXKEiZP-UsAqFUdleGQu_opGamBhaDmDfxH-8nMlrephJGYoYHB3EVoTVsS/exec')
      .then(response => response.text())
      .then(text => {
        try {
          const images = JSON.parse(text);
          const container = document.getElementById('gallery');

          if (images.length === 0) {
            document.getElementById('error').textContent = "No images found in the gallery yet.";
            return;
          }

          images.forEach(img => {
            const image = document.createElement('img');
            image.src = img.url;
            image.alt = img.name;
            container.appendChild(image);
          });
        } catch (err) {
          console.error("Failed to parse JSON:", err);
          document.getElementById('error').textContent = "Error displaying the gallery.";
        }
      })
      .catch(err => {
        console.error("Failed to load gallery:", err);
        document.getElementById('error').textContent = "Unable to load gallery at this time.";
      });
  </script>
</body>
</html>
